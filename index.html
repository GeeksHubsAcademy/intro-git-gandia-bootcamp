<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>layout example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .box {
                background-color: aquamarine;
                /* display: block; */
                /* flex-grow: 1; */
            }

            .item2 {
                background-color: blue;
                font-size: 2em;
            }

            header {
                background-color: yellow;
                height: 100px;
            }

            section {
                background-color: antiquewhite;
                display: flex;
                flex-direction: row;
                justify-content:center;
                align-items: baseline;
                /* gap: 20px; */
                height: 500px;
                /* width: 200px; */
            }

            footer {
                background-color: greenyellow;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <header>
            header
        </header>

        <section>
            <span class="box item1">item 1</span>
            <span class="box item2">item 2</span>
            <span class="box item3">item 3</span>
            <span class="box item4">item 4</span>

        </section>

        <footer>
            footer
        </footer>


    </body>

</html>
