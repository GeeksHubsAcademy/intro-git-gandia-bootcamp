<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>layout example</title>
        <style>
            .box {
                background-color: aquamarine;
            }

            .item2 {
                background-color: blue;
            }

            header {
                background-color: yellow;
                height: 100px;
            }

            section {
                background-color: antiquewhite;
                height: 100vh;
            }

            footer {
                background-color: greenyellow;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>header</h1>
        </header>

        <section>
            <span class="box item1">item 1</span>
            <span class="box item2">item 2</span>
            <span class="box item3">item 3</span>
            <span class="box item4">item 4</span>
        </section>

        <footer>
            <h1>footer</h1>
        </footer>


    </body>

</html>
