<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>layout example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .box {
                background-color: aquamarine;
                border: 1px solid black;
            }

            .item2 {
                background-color: blue;
                font-size: 2em;
            }

            header {
                background-color: yellow;
                height: 100px;
            }

            section {
                background-color: antiquewhite;
                display: grid;
                grid-template-columns: repeat(4, minmax(200px, 1fr));
                grid-gap: 20px 10px;

            }

            footer {
                background-color: greenyellow;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <header>
            header
        </header>

        <section>
            <span class="box item1">item1</span>
            <span class="box item2">item2</span>
            <span class="box item3">item3</span>
            <span class="box item4">item4</span>
            <span class="box item5">item5</span>
            <span class="box item6">item6</span>
            <span class="box item7">item7</span>
            <span class="box item8">item8</span>
            <span class="box item9">item9</span>
            <span class="box item10">item10</span>
            <span class="box item11">item11</span>
            <span class="box item12">item12</span>
            <span class="box item13">item13</span>
            <span class="box item14">item14</span>
            <span class="box item15">item15</span>
            <span class="box item16">item16</span>
            <span class="box item17">item17</span>
            <span class="box item18">item18</span>
            <span class="box item19">item19</span>
            <span class="box item20">item20</span>
            <span class="box item21">item21</span>
            <span class="box item22">item22</span>
            <span class="box item23">item23</span>
            <span class="box item24">item24</span>
            <span class="box item25">item25</span>
            <span class="box item26">item26</span>
            <span class="box item27">item27</span>
            <span class="box item28">item28</span>
            <span class="box item29">item29</span>
            <span class="box item30">item30</span>


        </section>

        <footer>
            footer
        </footer>


    </body>

</html>
